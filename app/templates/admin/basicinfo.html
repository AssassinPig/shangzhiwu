{% extends "admin_base.html" %}
{% block content %}
	<table>
		<thead>
			<tr>
				<td>
					<label>机构名称</label>
				</td>
				<td>
					<label>简介</label>
				</td>
				<td>
					<label>主页主图片</label>
				</td>
			</tr>
		</thead>
		<tbody>
			{% for basicinfo in basicinfos%}
				<tr>
					<td>
						{{basicinfo.title}}
					</td>
					<td>
						{{basicinfo.intro}}
					</td>
					<td>
						{{basicinfo.mainpic_url}}
					</td>
					<td>
						<a href="/admin/basicinfo_edit/{{basicinfo.id}}">修改</a>
					</td>
				</tr>
				
			{% endfor %}
		</tbody>
	</table>
	<!-- <a href="/admin/basicinfo_new">new basicinfo</a> -->
{% endblock %}
